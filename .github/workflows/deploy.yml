name: Deploy

on: 
  push:
    branches:
      - main

env:
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.SERVICE_NAME }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
  SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}
  SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
  REACTION_NAME: ${{ secrets.REACTION_NAME }}

jobs:
  deploy-to-cloud-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker --quiet

      - name: Build a docker image
        run: docker build -t $IMAGE .

      - name: Push the docker image to Container Registry
        run: docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
            gcloud run deploy $SERVICE_NAME \
              --image $IMAGE \
              --project $GCP_PROJECT_ID \
              --region $GCP_REGION \
              --platform=managed \
              --set-env-vars="SLACK_BOT_TOKEN=$SLACK_BOT_TOKEN" \
              --set-env-vars="SLACK_USER_TOKEN=$SLACK_USER_TOKEN" \
              --set-env-vars="SLACK_USER_ID=$SLACK_USER_ID" \
              --set-env-vars="SLACK_CHANNEL_ID=$SLACK_CHANNEL_ID" \
              --set-env-vars="REACTION_NAME=$REACTION_NAME" \
              --quiet
